<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <title>Faxtec - {% block title %}{% endblock %}</title>

    <!-- importing Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- overwriting some Bootstrap classes -->
    <link rel="stylesheet" href="../static/css/custom.css" />

    <!-- importing my own CSS styles -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-md bg-body-tertiary px-4 py-3 konsens-regular">
      <div class="container">
        <a class="navbar-brand me-4 d-flex align-items-center" href="/">
          <img src="../static/images/faxtec_minimal_logo.png" alt="Faxtec Logo" width="64" class="d-inline-block align-text-bottom me-3" />
          <span class="fs-2 konsens-semibold text-secondary">Faxtec</span>
        </a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto mt-auto">
            <li class="nav-item">
              <a class="fs-5 nav-link mx-2 text-secondary" href="https://github.com/oluizfernando/faxtec" target="_blank"><i class="bi bi-code-slash me-2"></i>CÃ³digo fonte</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if get_flashed_messages() %} {% for message in get_flashed_messages(with_categories=true) %}

    <div class="alert alert-{{ message[0] }} alert-dismissible fade show rounded-top-0 mb-0 text-center" role="alert">
      {{ message[1] }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %} {% endif %} {% block content %}{% endblock %}
  </body>
</html>
